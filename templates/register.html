{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
  <form action="/register" method="post" id="registration" data-toggle="validator" role="form">
        <div class="form-group has-feedback" >
            <input autocomplete="off" autofocus class="item-input-wrapper form-control"  name="username" id="_username" placeholder="Username" data-minlength="2" type="text" required>
             <div class="help-block with-errors"></div>
        </div>
        <div class="form-group has-feedback"  >
            <input class="item-input-wrapper form-control" name="password" placeholder="Password" id="input_password" type="password" data-minlength="8" required >
             <div class="help-block with-errors"></div>
        </div>
        <div class="form-group has-feedback" >
            <input class="item-input-wrapper form-control"  name="confirmation"  placeholder="Retype Password"
            type="password" data-match="#input_password" id="inputPasswordConfirm" data-match-error="Whoops, Passwords don't match!" required >
             <div class="help-block with-errors"></div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}

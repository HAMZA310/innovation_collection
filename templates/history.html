{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        {% for record in history %}
            <tr>
                <td>{{ record["stock_symbol"] }}</td>
                <td>{{ record["n_shares"] }}</td>
                <td>{{ record["price_per_share"] }}</td>
                <td>{{ record["transaction_time"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
